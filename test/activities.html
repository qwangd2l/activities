<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-activities test</title>

	<body>
		<test-fixture id="basic">
			<template>
				<d2l-activities></d2l-activities>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-activities.js';
suite('d2l-activities', () => {
	test('instantiating the element works', () => {
		const element = fixture('basic');
		assert.equal(element.prop1, 'd2l-activities');
		const elementShadowRoot = element.shadowRoot;
		const elementHeader = elementShadowRoot.querySelector('h2');
		assert.equal(elementHeader.innerHTML, 'Hello d2l-activities!');
	});
});
</script>

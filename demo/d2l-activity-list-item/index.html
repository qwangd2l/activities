<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-activity-list-item demo</title>

		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module" src="../../node_modules/whatwg-fetch/fetch.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../../components/d2l-activity-list-item/d2l-activity-list-item.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography">
						html {
							font-size: 20px;
						}
						.fixedSize {
							display:flex;
							align-items: stretch;
							flex-direction: column;
							min-width: 0;
							max-width: 900px;
							flex-shrink: 1;
							margin:auto;
						}
						h3 {
							text-align: center;
						}
						d2l-activity-list-item {
							border-bottom: 1px solid var(--d2l-color-mica);
						}
					</style>
				</custom-style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixedSize">
			<h3>Basic d2l-activity-list-item demo</h3>
			<demo-snippet>
				<template>
					<d2l-activity-list-item image-shimmer text-placeholder></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json" id="shimmer-placeholder-test" image-shimmer text-placeholder></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<d2l-activity-list-item href="../data/base/activity.json"></d2l-activity-list-item>
					<script>
						var items = document.querySelectorAll('d2l-activity-list-item');

						items.forEach(function(item) {
							item._tags = ['Duration 1h30m', 'Metadata', 'Metadata'];
							item._category = 'Financial Planning';
						});

						setTimeout(function() {
							const shimmerPlaceholderTest = document.querySelector('#shimmer-placeholder-test');
							if (shimmerPlaceholderTest) {
								shimmerPlaceholderTest.removeAttribute('image-shimmer');
								shimmerPlaceholderTest.removeAttribute('text-placeholder');
							}
						}, 2000);
					</script>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
